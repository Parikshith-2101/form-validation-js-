<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="p-5">
    	<form id="form" class="m-5 p-3 border border-secondary rounded">
	    <div class="row mb-3 mt-2">
    	    	<label for="inputName" class="col-12 col-md-2">Name</label>
    	    	<div class="col-12 col-md-10">
		    <input type="text" id="inputName" class="col-12" placeholder="Enter your name">
		    <span id="name-error"></span>
	    	</div>
  	    </div>
	    <div class="row mb-3 mt-2">
    	    	<label for="inputNumber" class="col-12 col-md-2">Mobile</label>
    	    	<div class="col-12 col-md-10">
		    <input type="tel" id="inputNumber" class="col-12" placeholder="Enter the number">
		    <span id="number-error"></span>
	    	</div>
  	    </div>
	    <div class="row mb-3">
    	    	<label for="inputEmail" class="col-12 col-md-2">Email</label>
    	    	<div class="col-12 col-md-10">
		    <input type="email" id="inputEmail" class="col-12" placeholder="Enter mail id">
		    <span id="email-error"></span>
	    	</div>
  	    </div>
	    <div class="row mb-3">
    	    	<label for="inputDOB" class="col-12 col-md-2">DOB</label>
    	    	<div class="col-12 col-md-10">
		    <input type="date" id="inputDOB" class="col-12">
		    <span id="date-error"></span>
	    	</div>
  	    </div>
	    <div class="row mb-3">
    	    	<label for="inputAge" class="col-12 col-md-2">Age</label>
    	    	<div class="col-12 col-md-10">
		    <input type="number" id="inputAge" class="col-12" placeholder="Enter your age">
		    <span id="age-error"></span>
	    	</div>
  	    </div>
	    <div class="row mb-3">
    	    	<label for="inputGender" class="col-12 col-md-2">Gender</label>
    	    	<div class="col-12 col-md-10">
		    <input type="radio" id="male" class="" name="gender">Male
		    <input type="radio" id="female" class="ms-3" name="gender">Female
		    <span id="gender-error" class="d-flex col-12"></span>
	    	</div>

  	    </div>
  	    <div class="row mb-3">
    	   	<label for="inputPass" class="col-12 col-md-2">Password</label>
    	    	<div class="col-12 col-md-10">
		    <input type="password" id="inputPass" class="col-12" placeholder="Enter the password">
		    <span id="pass-error"></span>
	    	</div>
  	    </div>
	    <div class="row mb-3">
    	   	<label for="inputCPass" class="col-12 col-md-2">Confirm Password</label>
    	    	<div class="col-12 col-md-10">
		    <input type="password" id="inputCPass" class="col-12" placeholder="Re-Enter the password">
		    <span id="c-pass-error"></span>
	    	</div>
  	    </div>		

	    <button id="sumbit" onclick="validate()" type="button" class="btn btn-primary">Submit</button>	
    	</form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
 <script src="js/form.js"></script>
</body>
</html>
